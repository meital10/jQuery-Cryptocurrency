<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="selectedCoinsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modalContent">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">you can select up to five coins</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid" id="mainContainer">
        <div class="container col-12 col-xl-12" id="header">
            <h1 id="title">cryptocurrency</h1>
            <img id="imgTitle" src="bitcoin.png" />
            <form class="form-inline" id="searchInput">
                <input class="form-control form-control-sm mr-3 w-40 col-3" id="search" type="text"
                    placeholder="Search">

            </form>

            <!-- nav tabs -->
            <nav>
                <div class="nav nav-tabs col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="homeTab" data-toggle="tab" href="#nav-home">Home</a>
                    <a class="nav-item nav-link" id="nav-live-tab" data-toggle="tab" href="#nav-live">Live
                        Reports</a>
                    <a class="nav-item nav-link" id="nav-about-tab" data-toggle="tab" href="#nav-about">About</a>
                </div>
            </nav>

        </div>

        <!-- tabs panes -->
        <div class="tab-content container col-12" id="nav-tabContent">

            <!-- nav home -->
            <div class="tab-pane fade show active container col-12  col-lg-12 col-xl-12" id="nav-home">

                <div class="row" id="cardsContainer">

                </div>

                <!-- end of home container -->
            </div>


            <!-- nav live -->
            <div class="tab-pane fade container col-12 col-lg-12 col-xl-12" id="nav-live">
                <div class="container-fluid col-12">
                    <div id="liveReportTitle">
                        <h3 id="chartTitle"> please Choose coins to get live prices</h3>
                    </div>
                    <div id="chartContainer" class="col-12">
                        <figure class="highcharts-figure">
                            <div id="container"></div>

                        </figure>

                    </div>
                </div>

            </div>


            <!-- nav about  -->
            <div class="tab-pane fade container col-12 col-lg-12 col-xl-12" id="nav-about">
                <div class="container-fluid col-12">
                    <div class="col-12 col-lg-10 col-xl-10" id="aboutContainer">
                        <img id="aboutImage" class="col-12" src="myPhoto.png" />

                        <div class=" col-12 col-lg-10 " id="profileDetails">
                            <h3 id="about">About</h3>
                            <p id="aboutDetails">My name is Meital and I am student for FullStack Development.<br>
                                This project demonstrate using JavaScript, jQuery, AJAX, HTML and
                                Bootstrap for better UI experience.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of tab content -->
        </div>


        <!-- end of main container -->
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="script.js"></script>

</html>
